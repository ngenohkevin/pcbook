syntax = "proto3";
package pb;

option go_package = "github.com/ngenohkevin/pcbook/pb";

import "processor_message.proto";
import "memory_message.proto";
import "storage_message.proto";

message Laptop {
  string id = 1;
  string brand = 2;
  string name = 3;
  CPU cpu = 4;
  Memory ram = 5;
  repeated GPU gpus = 6;
  repeated Storage storages = 7;
}

